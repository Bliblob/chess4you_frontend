<div class="clr-row" style="height: 100%;">
  <div class="clr-col-auto clr-align-self-center">
    <div class="card">
      <div class="card-header">
        <h1>Game:
          <span [hidden]="(gameData | async)?.gameName" class="spinner spinner-md" #loading></span>
          {{ (gameData | async)?.gameName}}
        </h1>
      </div>
      <div class="card-block">
        <div class="clr-row clr-justify-content-center">
          <div class="clr-col-4">
            <div>
              <h3><span [hidden]="(gameData | async)?.gameName" class="spinner spinner-inline" #loading></span></h3>
              <h4>{{ (gameData | async)?.firstPlayer.playerName }}</h4>
            </div>
          </div>
          <div class="clr-col-4">
            <h4><span class="label label-white">Vs</span></h4>
          </div>
          <div class="clr-col-4">
            <div>
              <h4><span [hidden]="(gameData | async)?.gameName" class="spinner spinner-inline" #loading></span></h4>
              <h4>{{ (gameData | async)?.secondPlayer.playerName }}</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <h3>Enjoy the game!</h3>
      </div>
    </div>
  </div>

  <div class="clr-col-8 clr-align-self-center">
    <clr-alerts>
      <clr-alert *ngFor="let message of messageList" [clrAlertType]="'info'" [clrAlertAppLevel]="true" (clrAlertClosedChange)="onInfoMessageClose(message)">
        <clr-alert-item>
          <span class="alert-text">
            {{ message }}
          </span>
        </clr-alert-item>
      </clr-alert>
    </clr-alerts>
    <div class="board">
      <div *ngFor="let line of (chessBoardObs | async)?.board ; let y = index; let firstEven = even; let firstOdd = odd" class="row">
        <div (click)="movePiece($event, field)" *ngFor="let field of line; let x = index; let secondEven = even; let secondOdd = odd"
          [ngClass]="((firstEven && secondEven)||(firstOdd && secondOdd))? 'has-background-dark field' : 'has-background-light field'">
          <img id="{{setImgId(x, y)}}" src="{{getImgSrc(field)}}" class="has-image-centered" />
        </div>
      </div>
    </div>
  </div>
</div>
